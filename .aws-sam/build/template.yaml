AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'water-district-billing-api

  '
Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    Architectures:
    - arm64
    Layers:
    - arn:aws:lambda:ap-southeast-1:975050335698:layer:water-district-deps:1
Resources:
  GetBillingApi:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetBillingApi
      Handler: get.handler
      Events:
        GetBilling:
          Type: Api
          Properties:
            Path: /billing
            Method: get
    Metadata:
      SamResourceId: GetBillingApi
  CreateBillingApi:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateBillingApi
      Handler: post.handler
      Events:
        CreateBilling:
          Type: Api
          Properties:
            Path: /billing
            Method: post
    Metadata:
      SamResourceId: CreateBillingApi
